<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact 0todeploy – Let's Build Your Vision</title>

  <!-- SEO Meta -->
  <meta name="description" content="Ready to launch? Contact 0todeploy to start building your next website, app, or automation tool. Fast, reliable, and visionary development." />
  <meta name="keywords" content="0todeploy contact, hire 0todeploy, web development inquiry, project quote, logo request, api automation contact" />
  <meta name="author" content="0todeploy" />
  <!-- SEC Meta -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Open Graph -->
  <meta property="og:title" content="Contact 0todeploy – Let's Build Your Vision" />
  <meta property="og:description" content="Reach out and let's turn your idea into a deployed product. Websites, apps, automation & more." />
  <meta property="og:image" content="https://www.0todeploy.com/images/logo.svg" />
  <meta property="og:url" content="https://www.0todeploy.com/contact.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="images/logo.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Include -->
  <script src="js/include.js" defer></script>
</head>
<body>

  <!-- Header Include -->
  <div data-include="header.html"></div>

  <!-- Contact Section -->
  <main class="contact">
    <section style="padding: 3rem 2rem; text-align: center;">
      <h1>Hire Us</h1>
      <p style="margin-bottom: 2rem;">We’d love to work on your next big idea. Fill out the form below and we’ll get back to you soon!</p>
      
      <form 
        action="https://formspree.io/f/meokzpol" 
        method="POST"
        style="max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 1rem;"
        aria-label="Contact form"
      >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="What do you want us to build?" required></textarea>

        <!-- Spam filter field -->
        <input type="text" name="_gotcha" style="display:none" />

        <!-- Redirect after submit -->
        <input type="hidden" name="_next" value="thankyou.html" />

        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>

  <!-- Footer Include -->
  <div data-include="footer.html"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" integrity="sha384-wziAfh6b/qT+3LrqebF9WeK4+J5sehS6FA10J1t3a866kJ/fvU5UwofWnQyzLtwu" crossorigin="anonymous"></script>
  <script>
    AOS.init({ once: true });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
