<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - 0todeploy</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/include.js" defer></script>
</head>
<body>

  <!-- Header Include -->
  <div data-include="header.html"></div>

  <!-- Contact Section -->
  <main class="contact">
    <section style="padding: 3rem 2rem; text-align: center;">
      <h1>Hire Us</h1>
      <p style="margin-bottom: 2rem;">We’d love to work on your next big idea. Fill out the form below and we’ll get back to you soon!</p>
      <form style="max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="What do you want us to build?" required></textarea>
        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>
  <!-- Footer Include -->
  <div data-include="footer.html"></div>

</body>
</html>
